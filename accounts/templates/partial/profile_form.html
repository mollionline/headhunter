<div class="form-group">
    <label for="email" class="form-label col-5">Email</label>
    <input type="text" name='email' id="email" value="{{ profile_form.email.value|default:'' }}"
           class="form-control {% if profile_form.email.errors %} is-invalid {% endif %}">

    {% for error in profile_form.email.errors %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
    {% endfor %}
</div>
<div class="form-group">
    <label for="phone" class="form-label col-5">Email</label>
    <input type="tel" name='phone' id="phone" value="{{ profile_form.phone.value|default:'' }}"
           class="form-control {% if profile_form.phone.errors %} is-invalid {% endif %}">

    {% for error in profile_form.phone.errors %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
    {% endfor %}
</div>
<div class="form-group" style="text-align: left; color: gray">
    <label for="avatar">Аватар</label>
    {% if user_obj.profile.avatar %}
        <img src="{{ profile_form.avatar.value.url }}" alt="avatar"
             style="width: 70px; height: 70px">
    {% endif %}
    <input type="file" name='avatar' id="avatar" value="{{ profile_form.avatar.value }}"
           class="form-control {% if profile_form.avatar.errors %} is-invalid {% endif %}">
    {% for error in profile_form.avatar.errors %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
    {% endfor %}
</div>
